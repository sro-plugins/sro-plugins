<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRO Manager | Login</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8338ec;
            --secondary: #3a86ff;
            --text-dim: #b0b0b0;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: #050505;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
        }

        .login-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #0a0a1a 100%);
            position: relative;
            overflow: hidden;
        }

        .login-box {
            width: 440px;
            padding: 60px 40px;
            border-radius: 35px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.8);
            text-align: center;
            z-index: 10;
        }

        .login-box h1 {
            margin: 0 0 10px 0;
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(to right, #fff, #3a86ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-box p {
            color: var(--text-dim);
            margin: 0 0 40px 0;
            font-size: 15px;
        }

        .logo-icon {
            font-size: 60px;
            color: var(--primary);
            margin-bottom: 25px;
            filter: drop-shadow(0 0 20px rgba(131, 56, 236, 0.4));
        }

        .input-group {
            text-align: left;
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            color: #fff !important;
            /* Force white labels */
            font-size: 14px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            padding: 16px;
            color: #fff;
            font-size: 15px;
            outline: none;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        .input-group input:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 15px rgba(131, 56, 236, 0.2);
        }

        .btn.primary {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            border: none;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(131, 56, 236, 0.3);
        }

        .btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(131, 56, 236, 0.4);
        }

        .error-message {
            color: #ff006e;
            background: rgba(255, 0, 110, 0.1);
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-size: 14px;
            display: none;
            border: 1px solid rgba(255, 0, 110, 0.2);
        }
    </style>

</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-icon"><i class="fas fa-shield-halved"></i></div>
            <h1>Yönetim Paneli</h1>
            <p>Devam etmek için giriş yapın</p>

            <div id="errorMessage" class="error-message">Hatalı kullanıcı adı veya şifre!</div>

            <div class="input-group">
                <label>Kullanıcı Adı</label>
                <input type="text" id="username" placeholder="Username">
            </div>
            <div class="input-group">
                <label>Şifre</label>
                <input type="password" id="password" placeholder="••••••••">
            </div>
            <button class="btn primary" style="width: 100%; justify-content: center; margin-top: 10px;"
                onclick="doLogin()">
                Giriş Yap <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <script>
        async function doLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const err = document.getElementById('errorMessage');

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: user, password: pass })
                });

                if (response.ok) {
                    window.location.href = '/admin';
                } else {
                    err.style.display = 'block';
                }
            } catch (e) {
                err.style.display = 'block';
            }
        }

        // Enter tuşu ile giriş
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') doLogin();
        });
    </script>
</body>

</html>
