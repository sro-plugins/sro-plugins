<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRO Manager | Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #0a0a1a 100%);
        }

        .login-box {
            width: 400px;
            padding: 50px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .login-box h1 {
            margin-bottom: 10px;
            font-size: 28px;
            background: linear-gradient(to right, #fff, #3a86ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-box p {
            color: #b0b0b0;
            margin-bottom: 35px;
            font-size: 14px;
        }

        .login-box .logo-icon {
            font-size: 50px;
            color: #8338ec;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px rgba(131, 56, 236, 0.5));
        }

        .error-message {
            color: #ff006e;
            background: rgba(255, 0, 110, 0.1);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 13px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-icon"><i class="fas fa-shield-halved"></i></div>
            <h1>Yönetim Paneli</h1>
            <p>Devam etmek için giriş yapın</p>

            <div id="errorMessage" class="error-message">Hatalı kullanıcı adı veya şifre!</div>

            <div class="input-group">
                <label>Kullanıcı Adı</label>
                <input type="text" id="username" placeholder="Username">
            </div>
            <div class="input-group">
                <label>Şifre</label>
                <input type="password" id="password" placeholder="••••••••">
            </div>
            <button class="btn primary" style="width: 100%; justify-content: center; margin-top: 10px;"
                onclick="doLogin()">
                Giriş Yap <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <script>
        async function doLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const err = document.getElementById('errorMessage');

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: user, password: pass })
                });

                if (response.ok) {
                    window.location.href = '/admin';
                } else {
                    err.style.display = 'block';
                }
            } catch (e) {
                err.style.display = 'block';
            }
        }

        // Enter tuşu ile giriş
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') doLogin();
        });
    </script>
</body>

</html>
